<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>User rgisreation form</title>
  </head>
  <body>
        <div class="container-fluid from-bg">
            <div class="row align-items-center justify-content-center">

                <div class="register-block col-md-4">
                    
                    <form class="bg-white main-form" method="post">
                        <h2 class="text-center fw-normal">Registration</h2>
                        <div class="row">
                            <div class="mb-3 col-md-6">
                                <label for="exampleInputEmail1" class="form-label fw-bolder">Full Name</label>
                                <input type="text" class="form-control" name="full_name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your name" required>
                            
                            </div>

                            <div class="mb-3 col-md-6">
                                <label for="exampleInputEmail1" class="form-label fw-bolder">User Name</label>
                                <input type="text" class="form-control text-muted" name="username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your username" required>
                            
                            </div>     
                        </div> 
                        <div class="row">
                            <div class="mb-3 col-md-6">
                                <label for="exampleInputEmail1" class="form-label fw-bolder">Email</label>
                                <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email" required>
                            
                            </div> 
                            <div class="mb-3 col-md-6">
                                <label for="exampleInputEmail1" class="form-label fw-bolder">Phone Number</label>
                                <input type="text" class="form-control" name="phone_number" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your number" required>
                            
                            </div> 
                        </div>
                    
                        <div class="row">
                            <div class="mb-3 col-md-6">
                                <label for="exampleInputPassword1" class="form-label fw-bolder">Password</label>
                                <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Enter your password" required>
                            </div>

                            <div class="mb-3 col-md-6">
                                <label for="exampleInputPassword1" class="form-label fw-bolder">Confirm Password</label>
                                <input type="password" class="form-control" name="confirm_password" id="exampleInputPassword1" placeholder="Confirm your password" required>
                            </div>
                        </div>
                        
                        <div class="row p-0 m-0">
                            <p class="p-0 m-0">Gender</p>
                            <div class="form-check col-md-2">
                                <input class="form-check-input" type="radio" name="gender" id="male">
                                <label class="form-check-label" for="male">
                                Male
                                </label>
                            </div>
                            <div class="form-check col-md-2">
                                <input class="form-check-input" type="radio" name="gender" id="female">
                            
                                <label class="form-check-label" for="female">
                                Female
                                </label>
                            </div>
                            <div class="form-check col-md-2 ps-5">
                                <input class="form-check-input" type="radio" name="gender" id="other">
                                <label class="form-check-label" for="other">
                                    Other
                                </label>
                            </div>
                        </div>
                        <div class="buttons">
                            <button type="submit" class="btn btn-danger">Cancel</button>
                            <button type="submit" class="btn sumbmit-btn">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
